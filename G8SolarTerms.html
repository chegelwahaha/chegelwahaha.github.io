<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二十四节气</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0; /* 页面整体背景色 */
        }
        .season-section {
            min-height: 100vh; /* 每个季节部分至少占满一屏高度 */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
            color: white;
            position: relative; /* 用于伪元素背景遮罩 */
        }
        .season-section::before { /* 背景遮罩，使文字更清晰 */
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.4); /* 半透明黑色遮罩 */
            z-index: 1;
        }
        .season-content {
            position: relative;
            z-index: 2; /* 内容在遮罩之上 */
            background-color: rgba(255, 255, 255, 0.1); /* 轻微的背景模糊效果 */
            backdrop-filter: blur(5px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }
        .season-title {
            font-size: 3rem; /* 季节标题字号 */
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
        }
        .solar-terms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); /* 响应式网格布局 */
            gap: 20px; /* 节气链接之间的间距 */
            max-width: 800px;
            width: 100%;
        }
        .solar-term-link {
            display: block;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.2); /* 链接背景色 */
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .solar-term-link:hover {
            background-color: rgba(255, 255, 255, 0.4); /* 鼠标悬停时链接背景色 */
            transform: translateY(-5px); /* 鼠标悬停时轻微上移 */
        }

        /* 春季背景 - 示例图片，您可以替换为具体的图片URL */
        #spring {
            /* 意象：嫩绿的柳条，初开的桃花，细雨濛濛。可使用 https://placehold.co/1920x1080/86efac/1c1917?text=春之景 */
            background-image: url('https://pic3.zhimg.com/v2-6ee447f50c1439dca6c31242107ee6f6_r.jpg?source=1940ef5c');
        }
        /* 夏季背景 - 示例图片 */
        #summer {
            /* 意象：茂盛的荷花，翠绿的树荫，炎炎烈日。可使用 https://placehold.co/1920x1080/34d399/1c1917?text=夏之景 */
            background-image: url('https://images.unsplash.com/photo-1502086223501-7ea6ecd79368?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1920&q=80');
        }
        /* 秋季背景 - 示例图片 */
        #autumn {
            /* 意象：金黄的稻田，火红的枫叶，丰收的果实。可使用 https://placehold.co/1920x1080/f59e0b/1c1917?text=秋之景 */
            background-image: url('https://img95.699pic.com/photo/50165/7667.jpg_wh860.jpg');
        }
        /* 冬季背景 - 示例图片 */
        #winter {
            /* 意象：皑皑的白雪，傲雪的梅花，冰封的湖面。可使用 https://placehold.co/1920x1080/60a5fa/1c1917?text=冬之景 */
            background-image: url('https://www.bizhigq.com/pc-img/2023-05/g2407.jpg');
        }

        /* 导航栏样式 */
        .navbar {
            position: fixed; /* 固定在顶部 */
            top: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.7); /* 半透明背景 */
            padding: 15px 0;
            z-index: 1000; /* 确保在最上层 */
            text-align: center;
        }
        .navbar a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }
        .navbar a:hover {
            color: #a7f3d0; /* 鼠标悬停颜色 - 淡绿色 */
        }

        /* 页脚 */
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#spring">春</a>
        <a href="#summer">夏</a>
        <a href="#autumn">秋</a>
        <a href="#winter">冬</a>
    </nav>

    <section id="spring" class="season-section">
        <div class="season-content">
            <h2 class="season-title">春</h2>
            <div class="solar-terms-grid">
                <a href="https://braydencyh.github.io/" class="solar-term-link">立春</a>
                <a href="https://sullylai.github.io/" class="solar-term-link">雨水</a>
                <a href="https://szhangamy.github.io/" class="solar-term-link">惊蛰</a>
                <a href="https://lunaaachen.github.io/" class="solar-term-link">春分</a>
                <a href="" class="solar-term-link">No清明</a>
                <a href="https://alisazqy.github.io/" class="solar-term-link">谷雨</a>
            </div>
        </div>
    </section>

    <section id="summer" class="season-section">
        <div class="season-content">
            <h2 class="season-title">夏</h2>
            <div class="solar-terms-grid">
                <a href="https://hope-0511.github.io/" class="solar-term-link">立夏</a>
                <a href="https://tchen0704.github.io/" class="solar-term-link">小满</a>
                <a href="https://charlesyu000.github.io/" class="solar-term-link">芒种</a>
                <a href="https://tchen0704.github.io/" class="solar-term-link">夏至</a>
                <a href="https://sullylai.github.io/Untitled-2.html" class="solar-term-link">小暑</a>
                <a href="https://bettycsc.github.io/detail.html" class="solar-term-link">大暑</a>
            </div>
        </div>
    </section>

    <section id="autumn" class="season-section">
        <div class="season-content">
            <h2 class="season-title">秋</h2>
            <div class="solar-terms-grid">
                <a href="roycechau.github.io" class="solar-term-link">立秋</a>
                <a href="https://szhangamy.github.io/" class="solar-term-link">处暑</a>
                <a href="https://charlesyu000.github.io/" class="solar-term-link">白露</a>
                <a href="#qiufen" class="solar-term-link">No秋分</a>
                <a href="https://hope-0511.github.io/" class="solar-term-link">寒露</a>
                <a href="https://bettycsc.github.io/detail.html" class="solar-term-link">霜降</a>
            </div>
        </div>
    </section>

    <section id="winter" class="season-section">
        <div class="season-content">
            <h2 class="season-title">冬</h2>
            <div class="solar-terms-grid">
                <a href="https://roycechau.github.io/%E7%AB%8B%E5%86%AC.html" class="solar-term-link">立冬</a>
                <a href="https://lunaaachen.github.io/" class="solar-term-link">小雪</a>
                <a href="#daxue" class="solar-term-link">No大雪</a>
                <a href="https://braydencyh.github.io/" class="solar-term-link">冬至</a>
                <a href="https://alisazqy.github.io/" class="solar-term-link">小寒</a>
                <a href="https://alisazqy.github.io/" class="solar-term-link">大寒</a>
            </div>
        </div>
    </section>

    <footer class="footer">
        <p style="color: lightblue; text-decoration: underline;"><a href="G8.HTML">八年级课程</a></p>
    </footer>

    <script>
        // 平滑滚动到锚点
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                // 检查目标元素是否存在
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    // 计算目标位置，考虑固定导航栏的高度
                    const navbarHeight = document.querySelector('.navbar').offsetHeight;
                    const elementPosition = targetElement.getBoundingClientRect().top;
                    const offsetPosition = elementPosition + window.pageYOffset - navbarHeight;

                    window.scrollTo({
                        top: offsetPosition,
                        behavior: "smooth"
                    });
                } else if (targetId.length > 1 && targetId !== '#') { // 如果不是单纯的 "#"
                    // 如果是节气链接，将来可以跳转到具体节气页面或显示模态框
                    // 目前仅作提示
                    alert("您点击了节气：" + targetId.substring(1) + " (此处可跳转至详情页)");
                }
            });
        });
    </script>

</body>
</html>
